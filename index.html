<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>My Playlist</h1>

<div class="playlist">
    {% for song in songs %}
    <div class="song-card">
        <img src="{{ url_for('static', filename=song.cover) }}" class="cover">
        <div class="song-info">
            <div class="song-title">{{ song.name }}</div>
            <div class="song-artist">{{ song.artist or "Невідомий" }}</div>
            <audio controls>
    <source src="{{ url_for('static', filename=song.file) }}" type="audio/mpeg">
</audio>

        </div>
        <form action="{{ url_for('delete', song_name=song.name) }}" method="post">
            <button class="delete-btn">Видалити</button>
        </form>
    </div>
    {% endfor %}
</div>

<form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
    <h2>➕ Додати нову пісню</h2>
    <input type="file" name="music" accept=".mp3" required>
    <input type="file" name="cover" accept=".jpg,.jpeg,.png">
    <button type="submit">Додати</button>
</form>


</body>
</html>
